<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>饼状图</title>
<!-- 引入 ECharts 文件 -->
<script src="../js/echarts.common.min.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="width: 600px; height: 400px;"></div>
	<!-- 切换主题 -->
	<div id="changeColor" style="width: 50px; height: 40px;background-color: red;">点击</div>
	<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'));
    
	myChart.setOption({
	    series : [
	        {
	            name: '访问来源',
	            type: 'pie',
	            radius: '55%',/* 半径是占所处div的比例 */
	            roseType: 'angle',/* 半径代表数据的大小 */
	            backgroundColor: '#2c343c',
	            data:[
	                {value:400, name:'搜索引擎'},
	                {value:335, name:'直接访问'},
	                {value:310, name:'邮件营销'},
	                {value:274, name:'联盟广告'},
	                {value:235, name:'视频广告'}
	            ]
	        }
	    ]
	})
	
	$("#changeColor").on("click",function(){
		myChart.setOption({
			backgroundColor: '#2c343c'
			});
		});
	</script>

</body>
</html>
