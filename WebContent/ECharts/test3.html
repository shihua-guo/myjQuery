<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试异步加载</title>
<!-- 引入 ECharts 文件 -->
<script src="../js/echarts.common.min.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'));

	// 显示标题，图例和空的坐标轴
	myChart.setOption({
	    title: {
	        text: '异步数据加载示例'
	    },
	    tooltip: {},
	    legend: {
	        data:['销量']
	    },
	    xAxis: {
	        data: []
	    },
	    yAxis: {},
	    series: [{
	        name: '销量',
	        type: 'bar',
	        data: []
	    }]
	});

	myChart.showLoading();
	$.get('../data.json').done(function (data) {
		myChart.hideLoading();
	    myChart.setOption({
	        title: {
	            text: '异步数据加载示例'
	        },
	        tooltip: {},
	        legend: {
	            data:['销量']
	        },
	        xAxis: {
	            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
	        },
	        yAxis: {},
	        series: [{
	            name: '销量',
	            type: 'bar',
	            data: [5, 20, 36, 10, 10, 20]
	        }]
	    });
	});
	var app;
	app.timeTicket = setInterval(function (){
			console.log("我是timeTicket");
		},500);
	
	
	</script>
</body>
</html>
