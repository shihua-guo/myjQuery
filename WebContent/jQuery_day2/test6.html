<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function (){
		//选择第一个孩子
		console.log($("div span:first-child"));
		//选择最后一个孩子
		console.log($("div span:last-child"));
		//only-child。只有一个子元素的时候选中
		console.log($("div span:only-child"));
		//基于标签的类型的选中:每种类型第一个元素？？？？
		console.log(":基于标签的类型的选中");
		console.log($("#div1 :first-of-type"));
		
	});
	//有id，class属性的
</script>
</head>
<body>
	<div id="div1" class="div">
		<span>1
			<span>
			10
			</span>
		</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
	<div id="div2" class="div" my="briup">
		<span>21</span>
		<span>22</span>
		<span>23</span>
		<span>24</span>
	</div>
	<div id="div3" class="div" my="alan">Alan
		<span>31</span>
		<span>32</span>
		<span>33</span>
		<span>34</span>
	</div>
	<div id="div4" class="div" my="alanjade">Alan love jade
		
	</div>
	<div>
		<span></span>
	</div>
	<div></div>
	<div></div>
</body>
</html>
