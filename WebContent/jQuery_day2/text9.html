<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function() {
		//获取标签的文本内容，不关注是否有子标签
		console.log($("#div1").text());
		//获取子标签和文本内容
		console.log($("#div1").html("<div style='color: red;'>我是div</div>"));
		//如果含有value属性的才能使用val
		console.log($("input").val());
		console.log($("input").val());

	});
</script>
</head>
<body>

</body>
</html>
