<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function (){
		//标签的属性是指定的值
		console.log($("div[my!='briup']"));
		console.log($("div[my='briup']"));
		//拥有这几个标签的
		console.log($("div[id][class]"));
		//以什么开始的
		console.log($("div[my^='a']").html());
		//只要包含某个单词
		console.log($("div[my*='jade']"));
		//多个属性选择起一期使用
		console.log($("div"));
		
	});
	//有id，class属性的
</script>
</head>
<body>
	<div id="div1" class="div"></div>
	<div id="div1" class="div" my="briup"></div>
	<div id="div1" class="div" my="alan">Alan</div>
	<div id="div1" class="div" my="alanjade">Alan love jade</div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
